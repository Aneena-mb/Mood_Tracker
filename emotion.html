<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Emotions</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: #e9e3ef;
    text-align: center;
}

.container {
    max-width: 1000px;
    margin: auto;
    padding: 40px 20px;
}

h1 {
    font-size: 34px;
    margin-bottom: 10px;
}

.subtitle {
    color: #666;
    font-size: 14px;
}

.emotion-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 20px;
    margin-top: 40px;
}

.emotion-card {
    background: white;
    padding: 25px;
    border-radius: 20px;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 10px 25px rgba(0,0,0,0.05);
}

.emotion-card:hover {
    transform: translateY(-5px);
}

.emotion-emoji {
    font-size: 45px;
}

.emotion-label {
    margin-top: 10px;
    font-weight: 600;
}

.selected {
    border: 3px solid #7c83fd;
    background: #f3f4ff;
}

.message {
    margin-top: 30px;
    font-size: 14px;
    color: #555;
}
</style>
</head>

<body>

<div class="container">

    <h1>How Are You Feeling Today? ü§ç</h1>
    <p class="subtitle">Choose one emotion. Be honest with yourself.</p>

    <div class="emotion-grid">

        <div class="emotion-card" onclick="selectEmotion('Happy', this)">
            <div class="emotion-emoji">üòä</div>
            <div class="emotion-label">Happy</div>
        </div>

        <div class="emotion-card" onclick="selectEmotion('Calm', this)">
            <div class="emotion-emoji">üòå</div>
            <div class="emotion-label">Calm</div>
        </div>

        <div class="emotion-card" onclick="selectEmotion('Tired', this)">
            <div class="emotion-emoji">üò¥</div>
            <div class="emotion-label">Tired</div>
        </div>

        <div class="emotion-card" onclick="selectEmotion('Sad', this)">
            <div class="emotion-emoji">üò¢</div>
            <div class="emotion-label">Sad</div>
        </div>

        <div class="emotion-card" onclick="selectEmotion('Angry', this)">
            <div class="emotion-emoji">üò°</div>
            <div class="emotion-label">Angry</div>
        </div>

    </div>

    <div class="message" id="confirmation"></div>

</div>

<script>

function selectEmotion(emotion, element) {

    // Remove previous selection highlight
    document.querySelectorAll(".emotion-card").forEach(card => {
        card.classList.remove("selected");
    });

    element.classList.add("selected");

    const today = new Date().toISOString().split("T")[0];

    let emotions = JSON.parse(localStorage.getItem("weeklyEmotions")) || {};

    emotions[today] = emotion;

    localStorage.setItem("weeklyEmotions", JSON.stringify(emotions));

    document.getElementById("confirmation").innerText =
        `Today's emotion saved as "${emotion}" üíõ`;
}

// Auto-highlight if already selected today
function loadTodayEmotion() {

    const today = new Date().toISOString().split("T")[0];
    const stored = JSON.parse(localStorage.getItem("weeklyEmotions")) || {};

    if (stored[today]) {

        document.querySelectorAll(".emotion-card").forEach(card => {
            if (card.innerText.includes(stored[today])) {
                card.classList.add("selected");
            }
        });

        document.getElementById("confirmation").innerText =
            `Today's emotion: "${stored[today]}"`;
    }
}

loadTodayEmotion();

</script>

</body>
</html>
